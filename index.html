<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="icon">
                <h2>Rock</h2><span>Paper</span><span>Scissors</span>
            </div>
        </div>
        <div class="box">
            <div class="game">
                <div class="left">
                    <h2 class="fill-default"></h2>
                </div>
                <div class="right">
                    <h2 class="fill-user"></h2>
                </div>
                <div class="info">
                    <h3 class="result">You Won</h3>
                    <h4 class="info-move">Com: Scissors ,  User: Scissors</h4>
                    <button class="start-again">Start Again</button>
                </div>
            </div>
            <div class="btn-box">
                <button class="btn1">Start</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
